site:
  title: Docs
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://lisk.com/documentation
  start_page: lisk-sdk::index.adoc
asciidoc:
  attributes:
    plantuml-server-url: http://www.plantuml.com/plantuml
    imagesdir: ~
    idprefix: ''
    idseparator: '-'
  extensions:
#  - asciidoctor-emoji
#  - asciidoctor-plantuml
#  - asciidoctor-chart
  - ./lib/tabs-block/extension.js
content:
  sources:
  - url: https://github.com/LiskHQ/lisk-docs.git
    branches: [docs-sdk, docs-core, docs-sdk-4.0.0, docs-service, docs-core-3.0.0-beta.1, docs-sdk-2.3.8, docs-sdk-3.0.2,  docs-core-2.1.6]
    #start_path: docs
ui:
  bundle:
    url: https://github.com/LiskHQ/lisk-docs/raw/antora/build/ui-bundle.zip
#   url: ./dev-antora/build/ui-bundle.zip
    snapshot: true
output:
  dir: ./live
